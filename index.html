<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="src/images/icons8-disney-48.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Kranky&family=Lily+Script+One&family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Cherry+Bomb+One&family=Kranky&family=Lily+Script+One&family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <!-- início do cabeçalho -->
    <header>
        <nav>
            <ul>
                <li>Início</li>
                <li>Filmes</li>
                <li>Séries</li>
            </ul>
        </nav>
    </header>
    <!-- fim do cabeçalho -->
    <main>
        <!-- banner da Disney -->
        <section>
            <figure>
                <img class="banner" src="src/images/banner.jpg" alt="Disney">
            </figure>
        </section>
        <!-- banner da Disney -->
        <!-- primeira section de filmes -->
        <section>
            <figure>
                <img class="s1" src="https://image.tmdb.org/t/p/original/4j0PNHkMr5ax3IA8tjtxcmPU3QT.jpg" alt="Encanto">
                <img class="s1" src="https://www.themoviedb.org/t/p/original/kxRYb6ENI9BgsVlPwv3Q8wyAMBv.jpg" alt="Raya">
                <img class="s1" src="https://en-images.kinorium.com/movie/1080/2675640.jpg?1610497542" alt="Lightyear">
            </figure>
        </section>
        <!-- fim da primeira section de filmes -->
        <!-- segunda section de filmes -->
        <section>
            <figure>
                <img class="s2" src="https://image.tmdb.org/t/p/original/xwfRFs9hlNgE9UD3raI54F28Q4s.jpg" alt="Toy Story 4">
                <img class="s2" src="https://i.pinimg.com/236x/d0/44/35/d04435fa95984356fcbc321ed542ee7f.jpg" alt="Irmão Urso">
                <img class="s2" src="https://www.themoviedb.org/t/p/original/9jPa6SlUYxPFMVZlEuceiPPAA15.jpg" alt="Luca">
            </figure>
        </section>
        <!-- fim da segunda section de filmes -->
        
    </main>
    <!-- início do rodapé -->
    <footer>
        <p>© Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados todos os direitos, Disney Entertainment</p>
        <nav>
            <a href="https://www.youtube.com/@disneybr" target="_blank">
                <img src="https://pngimg.com/uploads/youtube/youtube_PNG102355.png" alt="YouTube">
            </a>
             <a href="https://www.instagram.com/disneyplusbr/" target="_blank">
                <img src="src/images/instagram.png" alt="Instagram">
            </a>
             <a href="https://www.disneyplus.com/" target="_blank">
                <img class="disney" src="src/images/disney.png" alt="Disney">
            </a>
        </nav>
    </footer>
    <!-- fim do rodapé -->
</body>
</html>
